    <script>
  const fileDrop = document.getElementById('fileDrop');
  const fileInput = document.getElementById('attachments');
  const fileList = document.getElementById('fileList');

  // Helper: show file names
  function renderFileNames(files) {
    if (!files || !files.length) {
      fileList.innerHTML = '';
      return;
    }
    fileList.innerHTML = Array.from(files)
      .map(f => `<div>ðŸ“„ ${f.name}</div>`)
      .join('');
  }

  fileDrop.addEventListener('click', () => fileInput.click());

  fileInput.addEventListener('change', () => {
    renderFileNames(fileInput.files);
  });

  fileDrop.addEventListener('dragover', e => {
    e.preventDefault();
    fileDrop.style.background = '#e4f5fc';
  });

  fileDrop.addEventListener('dragleave', () => {
    fileDrop.style.background = '#f0f8fc';
  });

  fileDrop.addEventListener('drop', e => {
    e.preventDefault();
    fileDrop.style.background = '#f0f8fc';

    const dt = new DataTransfer();
    for (let i = 0; i < e.dataTransfer.files.length; i++) {
      dt.items.add(e.dataTransfer.files[i]);
    }
    fileInput.files = dt.files;

    renderFileNames(fileInput.files);
  });
</script>
