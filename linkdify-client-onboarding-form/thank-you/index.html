<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f3f2ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 500px;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #0a66c2;
      margin-bottom: 20px;
    }

    h1 {
      color: #0a66c2;
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      background-color: #0a66c2;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #004182;
    }
  </style>
</head>
<body>
  <div class="card">
    
    <h1>Thank You for Your Submission!</h1>
    <p>We have received your information and will get back to you shortly.</p>
    <a href="https://linkdify.in/linkdify-client-onboarding-form/" class="btn">Return to Home</a>
  </div>
</body>
</html>
